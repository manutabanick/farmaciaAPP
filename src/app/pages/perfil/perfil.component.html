<ion-header>
  <ion-toolbar color="secondary">
    <ion-title class="subtitulo ion-text-wrap">
        Perfil de Usuario
    </ion-title>
    
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
         <ion-icon  color="dark" slot="icon-only"  name="menu-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content>

  <div *ngIf="!uid.length">

    <h3 class="subtitulo encabezado">Ingresa tus datos</h3>
    <ion-item>
      <ion-label   class="normal" position="floating">
          Email
      </ion-label>
      <ion-input name="email"  [(ngModel)]="cliente.email" class="normal" type="text" inputmode="text">
      </ion-input>
    </ion-item>
    <ion-item *ngIf="!ingresarEnable">
      <ion-label   class="normal" position="floating">
          Nombre:
      </ion-label>
      <ion-input [(ngModel)]="cliente.nombre" class="normal" type="text" inputmode="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label   class="normal" position="floating">
          Celular:
      </ion-label>
      <ion-input [(ngModel)]="cliente.celular" class="number"  type="numeric" >
      </ion-input>
    </ion-item>
  
  
  
    <div style="text-align: end; margin: 10px;">
      <ion-button  *ngIf="!ingresarEnable" (click)="registrarse()"  class="normal" color="dark">Registrarse</ion-button>
      <ion-button  *ngIf="!ingresarEnable" (click)="ingresarEnable = true"  class="normal" color="dark">Ingresar</ion-button>
      <ion-button  *ngIf="ingresarEnable" (click)="ingresar()"  class="normal" color="dark">Ingresar</ion-button>
      <ion-button  *ngIf="ingresarEnable" (click)="ingresarEnable = false"  class="normal" color="dark">Registrase</ion-button>
    </div>

  </div>

  <div *ngIf="uid.length" >

    <h3 class="subtitulo encabezado">Tu Perfil</h3>
    <ion-item>
      <ion-label  class="normal">
          Email: {{cliente.email}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label   class="normal">
          Celular: {{cliente.celular}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label   class="normal" position="floating">
          Nombre:
      </ion-label>
      <ion-input  [(ngModel)]="cliente.nombre" class="normal" type="text" inputmode="text">
      </ion-input>
    </ion-item>
    
    <div style="text-align: end; margin: 10px;">
      <ion-button  (click)="guardarUser()"  class="normal" color="dark">guardar</ion-button>
    </div>
    <div style="text-align: end; margin: 10px;">
      <ion-button  (click)="salir()"  class="normal" color="dark">salir</ion-button>
    </div>

  </div>

  
</ion-content>
